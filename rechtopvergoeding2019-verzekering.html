    <script>
        function clearForm() {
            document.getElementById('company_select').value = "";
            x = document.getElementById('package');
            y = document.getElementById('details');
        
            x.style.display = 'none';
            y.style.display = 'none';
        }
        
        function showPackages() {
            company = document.getElementById('company_select').value;
            email = "No email2";
            x = document.getElementById('package');
            if (company == "") {
                return;
            }
            if (x.style.display == 'none') {
                x.style.display = 'block';
            }
            $.ajax({ url: '/get_package2018_api.php',
                    data: {company:company,email:email},
                    type: 'post',
                    success: function(data, status){
                    document.getElementById('package').innerHTML = data;
                    }
            });
        }
        
        function showDetails() {
            package_details = document.getElementById('package_select').value;
            treatment = document.getElementById('treatment_select').value;
            company = document.getElementById('company_select').value;
            email = "No email";
            x = document.getElementById('details');
        
            if (package_details == "" || treatment == "") {
                return;
            }
            if (x.style.display == 'none') {
                x.style.display = 'block';
            }
            $.ajax({ url: '/get_details2018_rechtop_api.php',
                    data: {company:company,package_details:package_details,treatment:treatment,email:email},
                    type: 'post',
                    success: function(data, status){
                    document.getElementById('details').innerHTML = data;
                    }
            });
        }
        
        function checkInsurance() {
            var x = document.getElementById('insurance_finder');
            if (x.style.display === 'block') {
                x.style.display = 'none';
            } else {
                x.style.display = 'block';
            }
        }
    </script>
